    <title>There’s Never Time</title>
    <link rel="stylesheet" href="css/style.css" />

      rel="preload"
      href="font/webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin />

      name="description"
      content="Exploration of the idea that women’s time is better used serving others and they should accept their expiration dates." />

    <meta property="og:title" content="There’s Never Time" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.muthagoose.art/" />

    <link rel="icon" href="/favicon.ico" sizes="any" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <script>
      document.body.style.setProperty("--time", Math.floor(Date.now() / 1000  - new Date().getTimezoneOffset() * 60) % (60 * 60 * 24));
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper">
      <div class="background-wrapper">
        <div class="gradient"></div>
        <img
          class="background"
          srcset="img/woman.webp 1171w, img/woman-800.webp 800w, img/woman-500.webp 500w"
          src="img/woman-50.webp"
          alt="" />
      </div>
      <article class="clock">
        <section class="hour-container">
          <section class="hour">
            <div class="copy">my turn</div>
          </section>
        </section>
        <section class="minute-container">
          <section class="minute">
            <img class="minute-arm" src="img/minute-hand.svg" alt="" />
          </section>
        </section>
        <section class="second-container">
          <section class="second">
            <div class="copy">It’s never</div>
          </section>
        </section>
      </article>
    </div>
